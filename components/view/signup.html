<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Cadastre-se</title>
	<link rel="shortcut icon" type="imagem/x-icon" href="../../assets/favicon.ico" />
</head>

<body>
	<form id="msform">
		<div class="signup">
			<div>
				<img src="../../assets/logo2.jpg" class="logo2" />
			</div>
			<fieldset>
				<h2>Cadastre-se</h2>
				<input type="text" name="fname" placeholder="Nome" required/>
				<input type="text" name="lname" placeholder="Sobrenome" required/>
				<input type="email" name="email" placeholder="Email" required/>
				<input type="password" name="pass" placeholder="Senha" required/>
				<input type="password" name="cpass" placeholder="Confirme sua senha" required/>

				<input type="submit" name="submit" class="submit action-button" value="Criar conta" />
			</fieldset>

		</div>

	</form>



	<script type="text/javascript" src=""></script>

</body>

</html>
